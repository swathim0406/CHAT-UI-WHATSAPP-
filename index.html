<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Chat Container -->
  <div class="w-full max-w-md h-[600px] bg-white shadow-lg rounded-xl flex flex-col">

    <!-- Header -->
    <div class="bg-blue-600 text-white px-4 py-3 rounded-t-xl flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-white/30 flex items-center justify-center font-bold">
        U
      </div>
      <div>
        <p class="font-semibold">User Name</p>
        <p class="text-xs text-blue-100">Online</p>
      </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 p-4 space-y-3 overflow-y-auto bg-gray-50">

      <!-- Incoming -->
      <div class="flex items-start gap-2">
        <div class="w-8 h-8 rounded-full bg-gray-300"></div>
        <div class="bg-white p-3 rounded-lg shadow max-w-[75%]">
          <p class="text-sm text-gray-800">Hi! How can I help you?</p>
          <span class="text-xs text-gray-400">09:30 AM</span>
        </div>
      </div>

      <!-- Outgoing -->
      <div class="flex justify-end">
        <div class="bg-blue-600 text-white p-3 rounded-lg max-w-[75%]">
          <p class="text-sm">help me to learn html.</p>
          <span class="text-xs text-blue-200 block text-right">09:31 AM</span>
        </div>
      </div>

    </div>

    <!-- Input -->
    <div class="p-3 border-t flex gap-2">
      <input
        type="text"
        placeholder="Type a message..."
        class="flex-1 border rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button class="bg-blue-600 text-white px-4 rounded-full hover:bg-blue-700 transition">
        Send
      </button>
    </div>

  </div>

</body>
</html>
